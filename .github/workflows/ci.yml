# This workflow will install the dependencies and run the tests for the project.
name: lint and test
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

  workflow_dispatch:

jobs:
  lint:
    name: lint
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: 3.12
      - uses: pre-commit/action@e84319e627902e1b348574ecf3238dc511933dc7

  test:
    name: test
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest --tb=short --disable-warnings -q --maxfail=1 --cov=devtools --cov-report=xml:devtools/codacy/coverage.xml --cov-report=html:devtools/htmlcov --cov-fail-under=100 --cov-config=.coveragerc tests/
